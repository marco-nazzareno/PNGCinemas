<div class="card">
  <div class="card-header">
    <h5>SALA {{ theatre.name }}</h5>
  </div>
  <div class="card-body">
    <div id="seatsgrid">
      <div class="seat"
        *ngFor="let seat of theatre.seats.split(', '); let i=index"
        (click)="onSelectSeat(i)"
        [ngClass]="{'occupied': isOccupied(i), 'selected': i==selectedPosition}"
      >
        {{ seat }}
      </div>
    </div>
  </div>
</div>
