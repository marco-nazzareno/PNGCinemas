<div class="card">
  <div class="card-header"> ACQUISTA BIGLIETTO </div>
  <div class="card-body">
    <form [formGroup]="ticketForm"
          (ngSubmit)="onSearch()"
          (change)="onSearch()"
    >
      <input
        id="searchbar"
        type="search"
        placeholder="Scegli un film"
        formControlName="movie"
        (keyup)="onSearch()"
      >
      <select
        id="theatre"
        formControlName="theatre"
      >
        <option value="" selected>
          Scegli una sala
        </option>
        <option [value]="theatre.name" *ngFor="let theatre of theatres">
          Sala {{ theatre.name }}
        </option>
      </select>
      <select
        id="time"
        formControlName="time"
      >
        <option value="" selected> Scegli un orario</option>
        <option value="16:00:00">16:00</option>
        <option value="19:00:00">19:00</option>
        <option value="22:00:00">22:00</option>
      </select>
      <input
        id="date"
        type="date"
        formControlName="date"

      >
    </form>
  </div>
</div>
