<ngb-carousel
  #carousel
  [interval]="5000"
  [pauseOnHover]="true"
  [pauseOnFocus]="false"
  (slide)="onSlide($event)"
>
  @for (img of images; track img; let i = $index) {
    <ng-template ngbSlide>
      <a>
        <div class="picsum-img-wrapper slide">
          <img [src]="img" alt="My image {{ i + 1 }} description"/>
        </div>
      </a>
    </ng-template>
  }
</ngb-carousel>
